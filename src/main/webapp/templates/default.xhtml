<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8" />
	<title>Welcome to Employee-manager Project</title>
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet"
		href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />

	<link
		href="//netdna.bootstrapcdn.com/bootswatch/3.0.0/united/bootstrap.min.css"
		rel="stylesheet" />
	<link
		href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"
		rel="stylesheet" />
	<!-- Custom styles for this template -->
	<link href="../css/employee-manager.css" rel="stylesheet" />
</h:head>
<h:body>
	<div class="navbar navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/template-JSF-CDI-EJB/index.jsf">Employee-manager</a>
			</div>
			<h:form>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="#{indexActive}"><a
							href="/template-JSF-CDI-EJB/index.jsf"><span
								class="glyphicon glyphicon-home"></span> Accueil</a></li>
						<li class="#{employeActive}"><a
							href="/template-JSF-CDI-EJB/employee/create.jsf"><span
								class="glyphicon glyphicon-user"></span> Employe</a></li>
						<li class="#{employesActive}"><a
							href="/template-JSF-CDI-EJB/employee/#{employeMB.initListEmploye()}"><span
								class="glyphicon glyphicon-eye-open"></span> Employes</a></li>
						<li class="#{missionActive}"><a
							href="/template-JSF-CDI-EJB/mission/#{missionMB.initMission()}"><span
								class="glyphicon glyphicon-star"></span> Mission</a></li>
						<li class="#{missionsActive}"><a
							href="/template-JSF-CDI-EJB/mission/#{missionMB.initListMission()}"><span
								class="glyphicon glyphicon-list-alt"></span> Missions</a></li>
						<li class="#{adresseActive}"><a
							href="/template-JSF-CDI-EJB/adresse/create.jsf"><span
								class="glyphicon glyphicon-globe"></span> Adresse</a></li>
						<li class="#{adressesActive}"><a
							href="/template-JSF-CDI-EJB/adresse/#{adresseMB.initListAdresse()}"><span
								class="glyphicon glyphicon-list"></span> Adresses</a></li>
					</ul>
				</div>
			</h:form>
			<!--/.nav-collapse -->
		</div>
	</div>

	<div class="container">
		<ui:insert name="body"></ui:insert>
	</div>
	<!-- /.container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script
		src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</h:body>
</html>
