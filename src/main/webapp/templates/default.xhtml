<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8" />
	<title>Welcome to Employee-manager Project</title>
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet"
		href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.css" />

	<link
		href="//netdna.bootstrapcdn.com/bootswatch/3.0.0/united/bootstrap.min.css"
		rel="stylesheet" />
	<!-- Custom styles for this template -->
	<!-- 	#{facesContext.externalContext.requestContextPath} permet de mettre le dossier du projet deployer -->
	<link
		href="#{facesContext.externalContext.requestContextPath}/css/employee-manager.css"
		rel="stylesheet" />
</h:head>
<h:body>
	<div class="navbar navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/template-JSF-CDI-EJB/index.jsf">Employee-manager</a>
			</div>
			<h:form>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="#{indexActive}"><a
							href="/template-JSF-CDI-EJB/index.jsf"><span
								class="glyphicon glyphicon-home"></span> Accueil</a></li>
						<li class="#{employeActive}"><h:commandLink
								action="#{employeMB.initEmploye()}" value="Employe"
								styleClass="glyphicon glyphicon-user" /></li>
						<li class="#{employesActive}"><h:commandLink
								action="#{employeMB.initListEmploye()}" value="Employes"
								styleClass="glyphicon glyphicon-eye-open" /></li>
						<li class="#{missionActive}"><h:commandLink
								action="#{missionMB.initMission()}" value="Mission"
								styleClass="glyphicon glyphicon-star" /></li>
						<li class="#{missionsActive}"><h:commandLink
								action="#{missionMB.initListMission()}" value="Missions"
								styleClass="glyphicon glyphicon-list-alt" /></li>
						<li class="#{adresseActive}"><h:commandLink
								action="#{adresseMB.initAdresse()}" value="Adresse"
								styleClass="glyphicon glyphicon-globe" /></li>
						<li class="#{adressesActive}"><h:commandLink
								action="#{adresseMB.initListAdresse()}" value="Adresses"
								styleClass="glyphicon glyphicon-list" /></li>
						<li><h:commandLink action="#{userMB.logout()}" value="Logout"
								styleClass="glyphicon glyphicon-remove-sign" /></li>

					</ul>
					<p class="navbar-text pull-right">

						#{meteoMB.changeVille()}
						<h:outputText value="#{meteoMB.city} " />
						<img border="0" src="#{meteoMB.iconeMeteo()}" alt="meteo"
							width="20" height="20" /> <br />
						<h:outputText
							value=" #{meteoMB.temperature}F - #{meteoMB.convertFtoC()}C" />
						<br />
						<h:outputText value=" #{meteoMB.ipAddressClient}" />

					</p>
				</div>
			</h:form>
			<!--/.nav-collapse -->
		</div>

	</div>

	<div class="container">
		<ui:insert name="body"></ui:insert>
	</div>
	<!-- /.container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script
		src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</h:body>
</html>
