<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/default.xhtml">

	<ui:param name="missionsActive" value="active" />
	<ui:define name="body">
		<h1>List Missions</h1>
		<br />
		<h:form id="form">
			<p:dataTable id="dataTable" var="mission"
				value="#{missionMB.findAll()}" style="width: 100%" editable="true">

				<p:column headerText="id" sortBy="#{mission.id}">
					<h:outputText value="#{mission.id}" />
				</p:column>
				<p:column headerText="nom" sortBy="#{mission.nom}">
					<h:outputText value="#{mission.nom}" />
				</p:column>
				<p:column headerText="type">
					<h:outputText value="#{mission.type}" />
				</p:column>
				<p:column headerText="duree">
					<h:outputText value="#{mission.duree}" />
				</p:column>
				<p:column headerText="Employe">
					<h:outputText value="#{mission.employe.id}" />
				</p:column>

				<p:column headerText="Action" colspan="2">
					<h:commandLink action="#{missionMB.remove()}" value="Supp"></h:commandLink>
					<td><h:commandLink action="#{missionMB.modify()}"
							value="Modify"></h:commandLink></td>
				</p:column>
			</p:dataTable>

		</h:form>

	</ui:define>
</ui:composition>
