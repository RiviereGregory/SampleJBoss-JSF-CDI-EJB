<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/default.xhtml">

	<ui:param name="employesActive" value="active" />
	<ui:define name="body">
		<h1>List Employees</h1>
		<br />
		<h:form id="form">
			<p:dataTable id="dataTable" var="employe"
				value="#{employeMB.findAll()}" style="width: 100%" editable="true">

				<p:column headerText="id" sortBy="#{employe.id}">
					<h:outputText value="#{employe.id}" />
				</p:column>
				<p:column headerText="nom" sortBy="#{employe.nom}">
					<h:outputText value="#{employe.nom}" />
				</p:column>
				<p:column headerText="prenom">
					<h:outputText value="#{employe.prenom}" />
				</p:column>

				<p:column headerText="Action" colspan="2">
					<h:commandLink action="#{employeMB.remove()}" value="Supp"></h:commandLink>
					<td><h:commandLink action="#{employeMB.modify()}"
							value="Modify"></h:commandLink></td>
				</p:column>
			</p:dataTable>

		</h:form>

	</ui:define>
</ui:composition>
