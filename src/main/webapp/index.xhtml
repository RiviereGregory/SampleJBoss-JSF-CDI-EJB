<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/default.xhtml">

	<ui:param name="indexActive" value="active" />
	<ui:define name="body">
		<h:form class="form-horizontal">

			<div class="form-group text-center">
				<img border="0" src="images/missions.jpg" alt="Mission" width="800"
					height="600" />
			</div>
			<div class="form-group text-center">
				<h:outputText value="#{MeteoMB.city} : #{MeteoMB.temperature}F - #{MeteoMB.convertFtoC()}C" />
				<img border="0" src="#{MeteoMB.iconeMeteo()}" alt="Meteo"
					width="128" height="128" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
